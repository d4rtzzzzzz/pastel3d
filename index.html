<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Pastel 3D</title>
<style>
  body { margin: 0; overflow: hidden; background: #111; }
  #loading { position: absolute; top: 20px; left: 20px; color: white; font-size: 20px; }
</style>
</head>
<body>
<div id="loading">Cargando pastel...</div>

<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.module.js";
import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/loaders/GLTFLoader.js";
import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/controls/OrbitControls.js";

let scene = new THREE.Scene();
scene.background = new THREE.Color(0xeeeeee);

let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.set(0, 1, 4);

let renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Luz
const light = new THREE.HemisphereLight(0xffffff, 0x444444, 2);
scene.add(light);
const dirLight = new THREE.DirectionalLight(0xffffff, 2);
dirLight.position.set(5, 10, 7);
scene.add(dirLight);

const controls = new OrbitControls(camera, renderer.domElement);

// Cargar modelo
const loader = new GLTFLoader();
loader.load(
  "./pastel.glb",
  gltf => {
    document.getElementById("loading").remove();
    let model = gltf.scene;
    model.position.set(0, -1, 0);
    scene.add(model);
    animate();
  },
  xhr => {
    let pct = (xhr.loaded / xhr.total) * 100;
    document.getElementById("loading").textContent = "Cargando pastel... " + pct.toFixed(0) + "%";
  },
  err => console.error("Error cargando modelo:", err)
);

function animate(){
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}

window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
