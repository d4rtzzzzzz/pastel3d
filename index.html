<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel 3D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #f8f8f8;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

<div id="container"></div>

<!-- JS locales (NO CDN) -->
<script src="three.min.js"></script>
<script src="GLTFLoader.js"></script>
<script src="OrbitControls.js"></script>

<script>
    let scene, camera, renderer, controls;

    init();
    animate();

    function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);

        // ðŸ”¥ CÃ¡mara alejada para que NO aparezcas dentro del pastel
        camera = new THREE.PerspectiveCamera(
            45,
            window.innerWidth / window.innerHeight,
            0.1,
            2000
        );
        camera.position.set(5, 5, 10); // Alejada y mirando desde arriba
        camera.lookAt(0, 0, 0);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById("container").appendChild(renderer.domElement);

        // ðŸ”¥ Controles que funcionan sin errores
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Luces para que NO salga oscuro
        const light = new THREE.DirectionalLight(0xffffff, 2);
        light.position.set(5, 10, 7);
        scene.add(light);

        const ambient = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambient);

        // ðŸ”¥ Cargar el pastel
        const loader = new THREE.GLTFLoader();
        loader.load(
            "pastel.glb",
            function (gltf) {
                const model = gltf.scene;

                // Ajustar escala si viene muy grande
                model.scale.set(2, 2, 2);

                // Centrar el modelo
                model.position.set(0, 0, 0);

                scene.add(model);
            },
            undefined,
            function (error) {
                console.error("Error al cargar el modelo:", error);
            }
        );

        // Resize
        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    }

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
</script>

</body>
</html>
